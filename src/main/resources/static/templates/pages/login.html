<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Smart Louis</title>

<link rel="icon" href="images/favicon.ico" type="image/ico" />

<!-- Bootstrap -->
<link th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}"
	rel="stylesheet">
<!-- Font Awesome -->
<link th:href="@{/vendors/font-awesome/css/font-awesome.min.css}"
	rel="stylesheet">
<!-- NProgress -->
<link th:href="@{/vendors/nprogress/nprogress.css}" rel="stylesheet">
<!-- iCheck -->
<link th:href="@{/vendors/iCheck/skins/flat/green.css}" rel="stylesheet">

<!-- bootstrap-progressbar -->
<link
	th:href="@{/vendors/bootstrap-progressbar/css/bootstrap-progressbar-3.3.4.min.css}"
	rel="stylesheet">
<!-- JQVMap -->
<link th:href="@{/vendors/jqvmap/dist/jqvmap.min.css}" rel="stylesheet" />
<!-- bootstrap-daterangepicker -->
<link
	th:href="@{/vendors/bootstrap-daterangepicker/daterangepicker.css}"
	rel="stylesheet">
<!-- Custom Theme Style -->
<link th:href="@{/build/css/custom.min.css}" rel="stylesheet">
<link th:href="@{/css/custom.css}" rel="stylesheet">
</head>

<body class="login">
	<div>
		<a class="hiddenanchor" id="signup"></a> <a class="hiddenanchor"
			id="signin"></a>

		<div class="login_wrapper">
			<div class="animate form login_form">
				<section class="login_content">
					<div th:if="${param.error}">Invalid username and password.</div>
					<div th:if="${param.logout}">You have been logged out.</div>
					<form th:action="@{/login}" method="post">
						<h1>Login</h1>
							<p>Demo Account: <span color="red"><u>un/pwd:<b>demo</b></u></span></p>
						
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Username"
								required="" name="username" />
						</div>
						<div class="form-group">
							<input type="password" class="form-control"
								placeholder="Password" name="password" required="" />
						</div>
						<div class="form-group">
							<input class="btn btn-primary centered login-register-button" type="submit"
								value="Log In" />
						</div>

						<div class="clearfix"></div>

						<div class="separator">
							<p class="change_link">
								New to site? <a th:href="@{/register}" class="to_register">
									Create Account </a>
							</p>

							<div class="clearfix"></div>
							<br />

							<div>
								<h1>
									<i class="fa fa-paw"></i> Smart Louis!
								</h1>
								<p>Â©2016 All Rights Reserved. Smart Louis! Your best
									personal assistant!</p>
							</div>
						</div>
					</form>
				</section>
			</div>
		</div>
	</div>
</body>

</html>
