<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Smart Louis</title>

<link rel="icon" href="images/favicon.ico" type="image/ico" />

<!-- Bootstrap -->
<link th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}"
	rel="stylesheet">
<!-- Font Awesome -->
<link th:href="@{/vendors/font-awesome/css/font-awesome.min.css}"
	rel="stylesheet">
<!-- NProgress -->
<link th:href="@{/vendors/nprogress/nprogress.css}" rel="stylesheet">
<!-- iCheck -->
<link th:href="@{/vendors/iCheck/skins/flat/green.css}" rel="stylesheet">

<!-- bootstrap-progressbar -->
<link
	th:href="@{/vendors/bootstrap-progressbar/css/bootstrap-progressbar-3.3.4.min.css}"
	rel="stylesheet">
<!-- JQVMap -->
<link th:href="@{/vendors/jqvmap/dist/jqvmap.min.css}" rel="stylesheet" />
<!-- bootstrap-daterangepicker -->
<link
	th:href="@{/vendors/bootstrap-daterangepicker/daterangepicker.css}"
	rel="stylesheet">
<!-- Custom Theme Style -->
<link th:href="@{/build/css/custom.min.css}" rel="stylesheet">
<link th:href="@{/css/custom.css}" rel="stylesheet">
</head>

<body class="login">
	<div>
		<a class="hiddenanchor" id="signup"></a> <a class="hiddenanchor"
			id="signin"></a>

		<div class="login_wrapper">
			<div class="animate form login_form ">
				<section class="login_content">
					<form th:action="@{/register}" method="post">
						<h1>Create Account</h1>
						<div>
							<input type="text" class="form-control" placeholder="Email..." name="email"
								required="" />
						</div>
						<div>
							<input type="password" class="form-control" name="password"
								placeholder="Password" required="" />
						</div>
						<div>
							<input type="password" class="form-control" name="retypePassword"
								placeholder="Retype Password..." required="" />
						</div>
						<div>
							<input type="text" class="form-control" placeholder="First name..." name="firstName"
								required="" />
						</div>
						<div>
							<input type="text" class="form-control" placeholder="Last name..." name="lastName"
								required="" />
						</div>
						<div>
							<input type="submit" class="btn btn-info centered login-register-button" title="Register!">
						</div>

						<div class="clearfix"></div>

						<div class="separator">
							<p class="change_link">
								Already a member ? <a th:href="@{/login}" class="to_register">
									Log in </a>
							</p>

							<div class="clearfix"></div>
							<br />

							<div>
								<h1>
									<i class="fa fa-paw"></i> Smart Louis!
								</h1>
								<p>Â©2018 All Rights Reserved. Smart Louis! Your best
									personal assistant!</p>
							</div>
						</div>
					</form>
				</section>
			</div>
		</div>
	</div>
</body>

</html>
