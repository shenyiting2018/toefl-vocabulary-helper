<div th:fragment="kill-3000-table">
	<div class="x_panel">
		<div class="x_title">
			<div class="row">
				<div class="col-md-4">
					<h2>Kill 3000 Words</h2>
				</div>
				<div class="col-md-8">
					<button id="switch-meanings-display" class="btn btn-md btn-warning">Hide</button>
					<button id="revert-meaning-display" class="btn btn-md btn-danger">revert</button>
				</div>
			</div>
			<div
				th:replace="fragments/panel-navbar-toolbox :: panel-navbar-toolbox"></div>
			<div class="clearfix"></div>
		</div>
		<div class="x_content">
			<p class="text-muted font-13 m-b-30"></p>
			<table id="kill-3000-table"
				class="table table-striped table-bordered button-table">
				<thead>
					<tr>
						<th>No.</th>
						<th class="hidden">ID</th>
						<th>Word</th>
						<th>Meanings</th>
						<th>Proficiency</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
</div>
